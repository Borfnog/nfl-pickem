<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Pick‑Em</title>
    <!-- Simple stylesheet for the game.  You can tweak colours and sizes in style.css. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="adminPrompt" class="modal hidden">
      <div class="modal-content">
        <h2>Enter Admin Passphrase</h2>
        <input type="password" id="adminPassInput" />
        <div class="modal-buttons">
          <button id="adminEnterBtn">Enter</button>
          <button id="adminCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <header>
      <h1>NFL Pick‑Em</h1>
      <nav id="weekTabs"></nav>
    </header>

    <main id="content"></main>

    <section id="controls">
      <button id="adminButton">Admin</button>
      <button id="exportButton">Export Picks</button>
      <input type="file" id="importFile" accept="application/json" style="display: none" />
      <button id="importButton">Import Picks</button>
    </section>

    <section id="leaderboardSection" class="hidden">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable"></table>
    </section>

    <section id="adminSection" class="hidden">
      <h2>Admin Panel</h2>
      <p>You can modify the schedule and set winners using JSON.  See README.md for details.</p>
      <label>
        Schedule JSON
        <textarea id="scheduleEditor" rows="10"></textarea>
      </label>
      <label>
        Results JSON
        <textarea id="resultsEditor" rows="5"></textarea>
      </label>
      <div class="admin-buttons">
        <button id="saveScheduleBtn">Save Schedule</button>
        <button id="saveResultsBtn">Save Results</button>
        <button id="hideAdminBtn">Close Admin</button>
      </div>
    </section>

    <!-- Application logic comes from script.js.  -->
    <script src="script.js"></script>
  </body>
</html>
